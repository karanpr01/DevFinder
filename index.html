<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="dark">
    <header class="animation">
        <nav>
            <div class="logo animation">
                <!-- <img src="logo-dark.png" alt="devfinder" width="50px" class="logo-img"> -->
                <i class="ri-search-line animation"></i>
                <h1>Dev Finder</h1>
            </div>
            <div class="theme animation">
                <button class="theme-toggle">
                    <i class="ri-moon-fill moon"></i>
                    <i class="ri-sun-fill sun hide"></i>
                </button>

            </div>
        </nav>
    </header>

    <main>
        <div class="search animation-2">
            <div class="input animation-2">
                <i class="ri-search-line "></i>
                <input type="text" placeholder="Search Github User by Name">
            </div>
            <button class="animation-2">Search</button>
        </div>
        <div class="container">
            <div class="user-card animation-3">
                <div class="user-details ">
                    <img src="https://avatars.githubusercontent.com/u/89859211?v=4" alt="profileData.login">
                    <div class="user-profile">
                        <h2>Prem Karan</h2>
                        <p><strong>@karanpr1</strong></p>
                        <p class="bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod sapiente inventore laboriosam
                            vitae
                            totam, perferendis asperiores aliquid dolores exercitationem optio!</p>
                    </div>
                </div>
                <p><i class="ri-map-pin-line "></i>India</p>
                <p><i class="ri-twitter-fill "></i>Twitter</p>
                <div class="stats">
                    <span>Repos: 21</span><br>
                    <span>Followers:22</span>
                    <span>Following:22</span>
                </div>
                <button>
                <a href="${profileData.html_url}" target="_blank">View Github Profile</a>
                </button>
            </div>

        

        </div>
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="dark">
    <header class="animation">
        <nav>
            <div class="logo animation">
                <i class="ri-search-line animation"></i>
                <h1>Dev Finder</h1>
            </div>
            <div class="theme animation">
                <button class="theme-toggle">
                    <i class="ri-moon-fill moon"></i>
                    <i class="ri-sun-fill sun hide"></i>
                </button>

            </div>
        </nav>
    </header>

    <main>
        <div class="search animation-2">
            <div class="input animation-2">
                <i class="ri-search-line "></i>
                <input type="text" placeholder="Search Github User by Name" id="searchInput">
            </div>
            <button class="animation-2" id="searchbtn">Search</button>
        </div>
        <div class="container">
        </div>
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
        integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
